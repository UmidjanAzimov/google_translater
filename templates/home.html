<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div style="margin: 30px 0 ; background-color: black; border-radius: 20px; width: 100% ;">
        <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home'%}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'products'%}">Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'about'%}">About us</a>
        </li>
    </ul>
    </div>
    <div class="alert alert-primary" role="alert" style="border-radius: 30px; text-align: center;">
        <i class="material-icons" style="font-size:35px;">translate</i><h3 style="display: inline; margin-left: 30px; font-size: 30px">This is the online translater !</h3>
    </div>

    <form action="translated/" method="get">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter any text </label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Translate</button>
        <br>
        <br>
        <select class="form-select" aria-label="Default select example" name="lang">
            <option value="uz" selected>Uzbek</option>
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="fr">French</option>
        </select>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
